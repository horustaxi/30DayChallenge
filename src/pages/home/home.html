<ion-content class="master">
  <ion-scroll scrollY="true" style="width: 100%; height: 100%;">
    <ion-list margin-top>
      <ion-item (click)="launchTimerPage()">
        <ion-avatar item-start>
          <img src="assets/imgs/plank.png">
        </ion-avatar>
        <ion-label>Plank </ion-label>
      </ion-item>
      <ion-item (click)="launchPushUpChallenge()">
        <ion-avatar item-start>
          <img src="assets/imgs/pushup.png">
        </ion-avatar>
        <ion-label>Push-Up </ion-label>
      </ion-item>
      <ion-item (click)="launchSquatChallenge()">
        <ion-avatar item-start>
          <img src="assets/imgs/squat.png">
        </ion-avatar>
        <ion-label>Squat </ion-label>
      </ion-item>
      <ion-item (click)="launchCrunchChallenge()">
        <ion-avatar item-start>
          <img src="assets/imgs/situp.png">
        </ion-avatar>
        <ion-label>Crunches </ion-label>
      </ion-item>

    </ion-list>
  </ion-scroll>


</ion-content>
