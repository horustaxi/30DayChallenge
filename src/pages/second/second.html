<ion-content>
  <ion-header>

    <ion-buttons end>
      <button icon-only ion-button  (click)="lanuchCalendarPage()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-header>
  <div class="master">
    <div class="test1">
    <h1 class="challengeDay">{{day}}</h1>
    </div>
    <div class="bottom">

   </div>
  </div>
