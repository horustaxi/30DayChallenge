<ion-content>
    <ion-header>
        <ion-buttons end>
         <button (click)="closeModel()" ion-button icon-only end><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
      </ion-header>
  <div class="master">
      <ion-slides>
      <ion-slide  *ngFor="let challengeDay of challengeDays" (ionSlideDidChange)=slideChanged()>
        <h1 class="challengeDayIndex"> DAY {{challengeDays.indexOf(challengeDay)+1}}</h1>
          <div class="test1">
              <h1 class="challengeDay">{{challengeDay}}</h1>
          </div>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
